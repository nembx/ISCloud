server:
  port: 8082
spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
      lettuce:
        pool:
          max-active: 8 #最大连接
          max-idle: 8 #最大空闲连接
          min-idle: 0 #最小空闲连接
          max-wait: 100ms #连接等待时间
  rabbitmq:
    port: 5672
    host: 127.0.0.1
    username: guest
    password: guest
    template:
      retry:
        enabled: true
        initial-interval: 1000

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml

springdoc:
  api-docs:
    path: /order/v3/api-docs

#阿里沙箱支付配置
alipay:
  #签名算法
  signType: RSA2
  #应用ID
  appId: 9021000138646296
  #应用私钥
  appPrivateKey: 
  #支付宝公钥
  publicKey: 
  #回调地址
  notifyUrl: http://10.10.5.201:5173/data

